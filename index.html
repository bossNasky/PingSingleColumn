<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <main class="main">
        <div class="wrapper">
          <div class="logo-container">
            <a href="#" class="logo">
              <img src="./src/images/logo.svg" alt="Ping" class="logo-image" />
            </a>
          </div>
          <div class="content">
            <h1 class="heading__primary">
              We are launching <span>soon!</span>
            </h1>
            <p class="description">Subsribe and get notified</p>
            <form class="newsletter">
              <div class="newsletter__item">
                <input
                  type="text"
                  placeholder="Your email address..."
                  class="newsletter__input"
                />
                <button class="btn btn--notify">Notify Me</button>
              </div>
              <p class="newsletter__error">Something wrong!</p>
            </form>
            <img
              src="./src/images/illustration-dashboard.png"
              alt="Dashboard"
              class="image"
            />

            <div class="socials">
              <ul class="socials__list">
                <li class="socials__item">
                  <a href="#" class="socials__link">
                    <span class="sr-only">Facebook</span>
                    <ion-icon name="logo-facebook"></ion-icon>
                  </a>
                </li>
                <li class="socials__item">
                  <a href="#" class="socials__link">
                    <span class="sr-only">Twitter</span>
                    <ion-icon name="logo-twitter"></ion-icon>
                  </a>
                </li>
                <li class="socials__item">
                  <a href="#" class="socials__link">
                    <span class="sr-only">Instagram</span>
                    <ion-icon name="logo-instagram"></ion-icon>
                  </a>
                </li>
              </ul>
            </div>
            <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
          </div>
        </div>
      </main>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
